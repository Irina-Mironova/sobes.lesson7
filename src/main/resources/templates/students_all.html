<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <h1 align="center">Список студентов</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"></td>
            <td>
                <a th:href="@{'/students/' + ${s.id}}" class="btn btn-primary">Инфо</a>
            </td>
            <td>
                <a th:href="@{'/students/update/' + ${s.id}}" class="btn btn-primary">Корректировка данных</a>
            </td>
            <td>
                <a th:href="@{'/students/delete/' + ${s.id}}" class="btn btn-primary">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего студентов: ' + students.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">На главную страницу</a>
    <p></p>
    <a th:href="@{'/students/student_add'}" class="btn btn-primary">Добавить нового студента</a>
</div>
</body>
</html>
