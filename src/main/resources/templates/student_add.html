<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Добавить нового студента</h2>
    <br>

    <form method="post" th:action="@{'/students/save'}">
        <div class="mb-3">
            <label for="studentId" class="form-label">Id</label>
            <input type="number" name="id" class="form-control" id="studentId">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" name="age" class="form-control" id="age">
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
    <p></p>
    <a th:href="@{'/students'}" class="btn btn-primary">К списку всех студентов</a>
</div>
</body>
</html>
